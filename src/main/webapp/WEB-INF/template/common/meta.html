<!DOCTYPE html>
<html>
<body>
	<div th:fragment="meta">
		<meta http-equiv="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" />
		<meta http-equiv="content-type" content="text/html" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="charset" content="UTF-8" />
		<meta http-equiv="description" th:content="${description}" />
		<meta http-equiv="author" th:content="${author}" />
		<meta http-equiv="keywords" th:content="${dynamic_keywords != null ?(static_keywords+','+dynamic_keywords):static_keywords}" />
	</div>
</body>
</html>
